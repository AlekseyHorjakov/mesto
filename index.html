<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto.Russia 2023</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
            </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Novorossiysk.jpg" alt="Новороссийск">
                <div class="element__block">
                    <h2 class="element__name">Новороссийск</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Orenburg.jpg" alt="Оренбург">
                <div class="element__block">
                    <h2 class="element__name">Оренбург</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/samara.jpg" alt="Самара">
                <div class="element__block">
                    <h2 class="element__name">Самара</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/UFA.jpeg" alt="Уфа">
                <div class="element__block">
                    <h2 class="element__name">Уфа</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Gelendjik.jpg" alt="Геленджик">
                <div class="element__block">
                    <h2 class="element__name">Геленджик</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Moscow.jpg" alt="Москва">
                <div class="element__block">
                    <h2 class="element__name">Москва</h2>
                    <button class="element__button-like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__info">© 2023 Mesto Russia</h3>
    </footer>
    <section class="popup"></section>
</body>
</html>
