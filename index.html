<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto.Russia 2023</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Mesto логотип" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
                <div class="profile__info">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__info">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="editPopupForm" id="editForm">
                    <div class="popup__input-block">
                        <input class="popup__input popup__input_type_name" id="inputName" type="text" name="elementPopupInputName" placeholder="Имя" minlength="2" maxlength="40" required />
                        <span class="popup__error popup__input-error inputName-inputError"></span>
                    </div>
                    <div class="popup__input-block">
                        <input class="popup__input popup__input_type_profession" id="inputProfession" type="text" name="elementPopupInputProfession" placeholder="Профессия" minlength="2" maxlength="200" required />
                        <span class="popup__error popup__input-error inputProfession-inputError"></span>
                    </div>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_add" name="addPopupForm" novalidate>
                    <div class="popup__input-block">
                        <input class="popup__input popup__input_type_place" id="inputPlace" type="text" name="elementPopupInputPlace" placeholder="Название" minlength="2" maxlength="30" required />
                        <span class="popup__error popup__input-error inputPlace-inputError"></span>
                    </div>
                    <div class="popup__input-block"> 
                        <input class="popup__input popup__input_type_link" id="inputLink" type="url" name="elementPopupInputLink" placeholder="Ссылка на картинку" required />
                        <span class="popup__error popup__input-error inputLink-inputError"></span>
                    </div>
                    <button class="popup__button-save" type="submit" id="saveBtn">Сохранить</button>
                </form>
                <button class="popup__button-close popup__close" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-images">
                <img class="popup__image" src="#" alt="" />
                <h2 class="popup__image-name"></h2>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <template id="elements">
            <div class="element">
                <img class="element__image" src="#" alt="" />
                <div class="element__block">
                    <h2 class="element__name"></h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <button class="element__button-delete" type="button"></button>
            </div>
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
